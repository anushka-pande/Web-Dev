<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops - Exercise</title>
  </head>
  <body>
    <script>
      //exercise 11a
      const nums = [10, 20, 30];
      nums[2] = 99;
      console.log(nums);

      //exercise 11b
      function getLastValue(array) {
        const lastIndex = array.length - 1;
        return array[lastIndex];
      }

      console.log(getLastValue(nums));
      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(['hi', 'hello', 'good']));

      //exercise 11c
      function arraySwap(array) {
        const lastIndex = array.length - 1
        let temp = array[0];
        array[0] = array[lastIndex];
        array[lastIndex] = temp;
        return array;
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi','hello','good']));

      //exercise 11d
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }

      //exercise 11e
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      //exercise 11f
      let i = 0;
      while(i <= 10) {
        console.log(i);
        i += 2;
      }

      let i1 = 5;
      while(i1 >= 0) {
        console.log(i1);
        i1--;
      }

      //exercise 11g
      const numbers = [1, 2, 3];
      const result = [];

      for (let i = 0; i < numbers.length; i++) {
        result.push(numbers[i] + 1);
      }
      console.log(result);

      //exercise 11h
      function addOne(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }
        return result;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));

      //exercise 11i
      function addNum(array, num) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }
        return result;
      }
      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));

      //exercise 11j
      function addArrays(array1, array2) {
        const result = [];

        for (let i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        return result;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

      //exercise 11k
      function countPositive(nums) {
        let count = 0;
        
        for (let i = 0; i < nums.length; i++) {
          if(nums[i] > 0) {
            count++;
          }
        }
        return count;
      }
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      //exercise 11l
      function  minMax(nums) {
        const result = {
          min: null,
          max: null
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          if(result.min === null || value < result.min) {
            result.min = value;
          }
          if(result.max === null || value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));

      //exercise 11n
      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          if (!result[word]) {
            result[word] = 1;
          }
          else {
            result[word]++;
          }
        }
        return result;
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

      //exercise 11o, 11p
      let words = ['hello', 'world', 'search', 'good'];
      let index = -1;

      for(let i = 0; i <= words.length; i++) {
        if(words[i] === 'search') {
          index = i;
          break;
        }
      }
      console.log(index);

      words = ['not', 'found'];
      index = -1;

      for(let i = 0; i <= words.length; i++) {
        if(words[i] === 'search') {
          index = i;
          break;
        }
      }
      console.log(index);

      words = ['hello', 'world', 'search', 'good', 'search'];
      index = -1;

      for(let i = 0; i <= words.length; i++) {
        if(words[i] === 'search') {
          index = i;
          break;
        }
      }
      console.log(index)

      //exercise 11q
      function findIndex(array, word) {
        index = -1;

        for(let i = 0; i <= array.length; i++) {
          if(array[i] === word) {
            index = i;
            break;
          }
        }
        return index;
      }

      console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
      console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

      //exercise 11r
      function removeEgg1(foods) {
        const result = [];
        for(let i = 0; i < foods.length; i++) {
          if(foods[i] === 'egg') {
            continue;
          }
          result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg1(['egg', 'apple', 'egg', 'egg', 'ham']));

      //exercise 11s 
      function removeEgg2(foods) {
        const result = [];
        let eggsRemoved = 0;

        for(let i = 0; i < foods.length; i++) {
          if(foods[i] === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg2(['egg', 'apple', 'egg', 'egg', 'ham']));

      //exercise 11t
      function removeEgg(foods) {
        const reversedFoods = foods.reverse();
        const result = [];
        let eggsRemoved = 0;

        for(let i = 0; i < reversedFoods.length; i++) {
          if(reversedFoods[i] === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          result.push(reversedFoods[i]);
        }
        return result.reverse();
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

      //exercise 11u
      function removeEgg(foods) {
        const copyFoods = foods.slice();

        const reversedFoods = copyFoods.reverse();
        const result = [];
        let eggsRemoved = 0;

        for(let i = 0; i < reversedFoods.length; i++) {
          if(reversedFoods[i] === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          result.push(reversedFoods[i]);
        }
        return result.reverse();
      }

      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods));
      console.log(foods);

    </script>
