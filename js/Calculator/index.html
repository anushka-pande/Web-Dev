<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="peach-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="peach-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="peach-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="green-button">+</button>
      
      <img src="theme-icons/moon.png" id="icon">
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="peach-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="peach-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="peach-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="green-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="peach-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="peach-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="peach-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="green-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="peach-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="green-button">.</button>

      <button onclick="
        updateCalculation(' / ');
      " class="green-button">/</button>

      <button onclick="
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="green-button equal-to-button">=</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="red-button">C</button>
    </p>



    <script src="script.js"></script>
  </body>
</html>
