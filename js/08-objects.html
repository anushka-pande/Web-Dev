<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      product.newproperty = true;
      console.log(product);

      delete product.newproperty;
      console.log(product);
      

      const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        rating: {                   //nested objects
          stars: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery-time']);

      console.log(product2.rating.count);
      product2.fun();

      console.log(typeof console.log);          //Built-In Objects- they are provided by the language (JSON, localStorage)

      //JSON Built-In Object - JavaScript Object Notation - Similar to JS but with less features - it does not supports functions - more universal
      
      console.log(typeof JSON.stringify(product2));
      console.log(JSON.stringify(product2));       //JS => JSON

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));                     //JSON => JS 

      //localStorage Nuils-In Object - Save values more permenantly
      

      console.log('hello'.length);
      console.log('hello'.toUpperCase());             //Auto-Boxing - does not work with null and undefined

      const object1 = {
        message: 'hello'
      };
      const object2 = object1;            //make a copy of reference that points to the object (Copy By Reference)

      object1.message = 'Good Job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good Job!'
      };
      console.log(object3 === object1);
      console.log(object2 === object1);      //comparing the references not the values inside

      const object4 = {
        message: 'Good Job!',
        price: 799
      };
      //const message = object4.message;
      const { message, price } = object4;            //destructuring
      console.log(message);
      console.log(price);

      const object5 = {
        //message: message
        message,                     //Shorthand Property
        // method: function function1() {
        //  console.log('method');
        // }
        method() {                     //Shorthand Method
          console.log('method');
        }
      };
      console.log(object5);  
      object5.method();
      
      console.log('HELLO'.toLowerCase());

      let text = "Hello!";
      let result = text.repeat(2);
      console.log(result);
    </script>
  </body>
</html>
