<!DOCTYPE html>
<html>
  <head>
    <title>Greetings based on hour of the day(6a,6b & 6c)</title>
  </head>
  <body>
    <script>
      let hour = 18;
      const name = 'Anushka';
      if (hour > 6 && hour < 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour > 13 && hour < 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
