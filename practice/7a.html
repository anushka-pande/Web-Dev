<!DOCTYPE html>
<html>
  <head>
    <title>
      Greet(7a,7b,7c)
    </title>
  </head>
  <body>
    <script>
      function greet(name) {
        if(!name) {
          console.log('Hi there!');
        }
        else {
          console.log(`Hello ${name}!`);
        }
      }

      greet();
    </script>
  </body>
</html>
