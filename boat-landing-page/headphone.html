<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Landing page</title>
    <link rel="stylesheet" href="headphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <i class="fa fa-headphones"></i> Boat
        </div>
        <div class="menu">
          <i class="fa fa-bars" id="menubar"></i>
        </div>
      </nav>

      <img src="headphone1.png" alt="" id="headphone" class="animate__animated animate__zoomIn">

      <h1 class="watermark animate__animated animate__fadeIn animate__delay-1s">Headphone</h1>

      <div class="slider animate__animated animate__fadeIn animate__delay-1s">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="headphone1.png">
            </div>
            <div class="swiper-slide">
              <img src="headphone2.png">
            </div>
            <div class="swiper-slide">
              <img src="headphone3.png">
            </div>
            <div class="swiper-slide">
              <img src="headphone4.png">
            </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

    </header>

    <section id="sidenav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Offers</a>
      <a href="#">Contact</a>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        loop:true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>

    <script>
      var sidenav = document.getElementById("sidenav");
      var menubar = document.getElementById("menubar");
      sidenav.style.width = "0px";

      menubar.onclick = function () {
        if(sidenav.style.width === "0px") {
          sidenav.style.width = "350px";
        }
        else {
          sidenav.style.width = "0px";
        }
      };

      document.addEventListener("click", function (event) {
        if (event.target !== sidenav && event.target !== menubar) {
          sidenav.style.width = "0px";
        }
      });
    </script>
  </body>
</html>
